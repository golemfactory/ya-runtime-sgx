[package]
name = "trustless-voting-mgr"
version = "0.1.0"
authors = ["Przemys≈Çaw K. Rekucki <prekucki@rcl.pl>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes-gcm = "0.7.0"
libsecp256k1 = "0.3.5"
#secp256k1 = "*"
structopt="0.3"
rand_core="0.5.1"
sha2 = "0.8.2"
wasi-rng = "0.1.3"
tiny-keccak = { version = "2.0", features = ["keccak", "sha3"] }
hex="0.4.2"
anyhow = "1.0.32"
thiserror="1.0.20"
serde={ version = "1.0", features=["derive"] }
bincode="1.3.1"

[dev-dependencies]
base64="0.12.3"

[package.metadata.ya-wasi-pkg]
runtime="wasi"
mount-points = [ { private = "/private" } ]

